        <p>
            키이스트 소속의 <b>영화배우, 탤런트</b>
        </p>

        <p><a href="http://www.keyeast.co.kr/index/artist/profile.asp?art_idx=108" target="_blank">소속사 프로필</a></p>

        <p>
            장래희망에 대해 많은 고민을 하던 시기, '연기를 해보는게 어떻겠느냐'는 어머니의 권유로 고등학교 2학년 때 연기 학원에 등록하면서 
            처음 연기에 발을 들이게 되었다.</br>이 때부터 연기라는 매력에 푹 빠져 연극영화과 입시준비를 시작하게 되었고, 
            2년 간의 노력 끝에 중앙대학교 연극학과에 당당히 합격,</br>진학 이후 학부 시절 수십편의 독립영화에 출연하면서 내공을 쌓아 나갔다.
            대표작품으로는 <i><달의 연인-보보경심려>, <스타트업>, <간 떨어지는 동거></i> 등이 있다.
        </p>
