<!DOCTYPE html>
<html>
<head>
  <title>코딩의 민족</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="form">
        <h1>코딩의 민족</h1>
        <h2>넌 코딩할 때가 제일 이뻐</h2>

        <!-- 코딩에 빠진 닭 -->
        <div class="food_card"> 
            <div id="chicken_img">
            </div>
            <div class="menual">
                <h3 class="food_title">코딩에 빠진 닭</h3>
                <p class="food_cont">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#" class="payment">바로 결제</a>
            </div>
        </div>
        <!-- 코코 스시 -->
        <div class="food_card">
            <div id="sushi_img">
            </div>
            <div class="menual">
                <h3 class="food_title">코코 스시</h3>
                <p class="food_cont">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#" class="payment">바로 결제</a>
            </div>
        </div>
        <!-- 코데리아 -->
        <div class="food_card">
            <div id="burger_img">
            </div>
            <div class="menual">
                <h3 class="food_title">코데리아</h3>
                <p class="food_cont">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#" class="payment">바로 결제</a>
            </div>
        </div>
        <!-- 코가네 -->
        <div class="food_card">
            <div id="bibimbap_img">
            </div>
            <div class="menual">
                <h3 class="food_title">코가네</h3>
                <p class="food_cont">주머니가 가벼운 당신의 마음까지 생각한 착한 가격!</p>
                <a href="#" class="payment">바로 결제</a>
            </div>
        </div>

    </div>
</body>
</html>
